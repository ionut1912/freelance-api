name: Deploy to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        run: |
          az login --use-device-code
          az account set --subscription ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCC19E65B4AF4106B1ED3942B9CDF939 }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Create Storage Account (If Not Exists)
        run: |
          export AZURE_LOCATION="West Europe"  # CHANGE LOCATION TO AN ALLOWED REGION

          echo "Using location: '$AZURE_LOCATION'"

          # Check if Storage Account exists
          if ! az storage account show --name frelanceterraformsa --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating Storage Account in '$AZURE_LOCATION'..."
            az storage account create \
              --name frelanceterraformsa \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --location "$AZURE_LOCATION" \
              --sku Standard_LRS \
              --kind StorageV2 \
              --min-tls-version TLS1_2  # FIX: Enforce TLS 1.2
            
            az storage container create \
              --name terraform-state \
              --account-name frelanceterraformsa
          else
            echo "Storage Account already exists."
          fi

      - name: Retrieve Storage Account Key
        run: |
          export ARM_ACCESS_KEY=$(az storage account keys list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --account-name frelanceterraformsa --query '[0].value' --output tsv)
          echo "ARM_ACCESS_KEY=$ARM_ACCESS_KEY" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Log in to Azure Container Registry
        run: az acr login --name frelanceacr

      - name: Build and push Docker image
        run: |
          docker build -t frelance-api .
          docker tag frelance-api frelanceacr.azurecr.io/frelance-api:latest
          docker push frelanceacr.azurecr.io/frelance-api:latest

      - name: Deploy Latest Docker Image to Azure App Service
        run: |
          az webapp config container set --name frelance-api --resource-group frelance-api \
            --docker-custom-image-name frelanceacr.azurecr.io/frelance-api:latest

          az webapp restart --name frelance-api --resource-group frelance-api
