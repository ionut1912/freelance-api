name: Deploy to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure manually
        run: az login --use-device-code

      - name: Set Azure subscription
        run: az account set --subscription ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCC19E65B4AF4106B1ED3942B9CDF939 }}

      - name: Verify and Import Existing Azure Resources
        run: |
          echo "Checking if Azure resources exist before creating them..."

          # Resource Group
          if az group show --name frelance-api --query "id" -o tsv >/dev/null 2>&1; then
            echo "✅ Resource Group exists."
          else
            echo "❌ Resource Group does not exist. Terraform will create it."
          fi

          # App Service
          if az webapp show --name frelance-api --resource-group frelance-api --query "id" -o tsv >/dev/null 2>&1; then
            echo "✅ Web App exists. Importing into Terraform..."
            terraform import azurerm_linux_web_app.app_service /subscriptions/${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCC19E65B4AF4106B1ED3942B9CDF939 }}/resourceGroups/frelance-api/providers/Microsoft.Web/sites/frelance-api || true
          else
            echo "❌ Web App does not exist. Terraform will create it."
          fi

          # Container Registry
          if az acr show --name frelanceacr --query "id" -o tsv >/dev/null 2>&1; then
            echo "✅ Container Registry exists. Importing into Terraform..."
            terraform import azurerm_container_registry.acr /subscriptions/${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCC19E65B4AF4106B1ED3942B9CDF939 }}/resourceGroups/frelance-api/providers/Microsoft.ContainerRegistry/registries/frelanceacr || true
          else
            echo "❌ Container Registry does not exist. Terraform will create it."
          fi

          # Key Vault
          if az keyvault show --name frelance-api-keyvault --query "id" -o tsv >/dev/null 2>&1; then
            echo "✅ Key Vault exists. Importing into Terraform..."
            terraform import azurerm_key_vault.keyvault /subscriptions/${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCC19E65B4AF4106B1ED3942B9CDF939 }}/resourceGroups/frelance-api/providers/Microsoft.KeyVault/vaults/frelance-api-keyvault || true
          else
            echo "❌ Key Vault does not exist. Terraform will create it."
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply (Create Only If Not Exists)
        run: terraform apply -auto-approve -replace=false
        working-directory: terraform

      - name: Log in to Azure Container Registry
        run: az acr login --name frelanceacr

      - name: Build and push Docker image
        run: |
          docker build -t frelance-api .
          docker tag frelance-api frelanceacr.azurecr.io/frelance-api:latest
          docker push frelanceacr.azurecr.io/frelance-api:latest

      - name: Restart Azure Web App
        run: az webapp restart --name frelance-api --resource-group frelance-api
