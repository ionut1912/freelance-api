name: Deploy to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure CLI Login with Subscription and Tenant
        run: |
          az login --identity || az login --tenant ${{ secrets.AZUREAPPSERVICE_TENANTID_67961ACA542E4BEF9AD59E35B49AA714 }}
          az account set --subscription ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCC19E65B4AF4106B1ED3942B9CDF939 }}

      - name: Verify Azure Authentication
        run: az account show

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Log in to Azure Container Registry
        run: az acr login --name frelanceacr

      - name: Build and push Docker image
        run: |
          docker build -t frelance-api .
          docker tag frelance-api frelanceacr.azurecr.io/frelance-api:latest
          docker push frelanceacr.azurecr.io/frelance-api:latest

      - name: Restart Azure Web App
        run: az webapp restart --name frelance-api --resource-group frelance-api
