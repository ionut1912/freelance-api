name: Deploy to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        run: |
          az login --use-device-code
          az account set --subscription ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCC19E65B4AF4106B1ED3942B9CDF939 }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Refresh
        run: terraform refresh
        working-directory: terraform

      - name: Import Existing Key Vault Resources (If Needed)
        run: |
          terraform import -allow-missing azurerm_key_vault_secret.jwt_token_key "https://frelance-api-keyvault.vault.azure.net/secrets/jwt-token-key" || true
          terraform import -allow-missing azurerm_key_vault_secret.sql_admin_username "https://frelance-api-keyvault.vault.azure.net/secrets/sql-admin-username" || true
          terraform import -allow-missing azurerm_key_vault_secret.sql_admin_password "https://frelance-api-keyvault.vault.azure.net/secrets/sql-admin-password" || true
          terraform import -allow-missing azurerm_key_vault_access_policy.user_access "/subscriptions/***/resourceGroups/frelance-api/providers/Microsoft.KeyVault/vaults/frelance-api-keyvault/objectId/fe4c5ebe-84a4-4bea-9a09-57fbfe9b0bcb" || true
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Log in to Azure Container Registry
        run: az acr login --name frelanceacr

      - name: Build and push Docker image
        run: |
          docker build -t frelance-api .
          docker tag frelance-api frelanceacr.azurecr.io/frelance-api:latest
          docker push frelanceacr.azurecr.io/frelance-api:latest

      - name: Deploy Latest Docker Image to Azure App Service
        run: |
          az webapp config container set --name frelance-api --resource-group frelance-api \
            --docker-custom-image-name frelanceacr.azurecr.io/frelance-api:latest

          az webapp restart --name frelance-api --resource-group frelance-api
