name: Build and deploy ASP.Net Core app to Azure Web App - frelace-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish D:\a\frelance-api\frelance-api\Frelance.Web\Frelance.Web.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Azure CLI Login
        run: |
          az login --use-device-code
          az account set --subscription ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Set Azure App Service Configuration (App Settings)
        run: |
          az webapp config appsettings set --name 'frelace-api' `
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} `
            --settings "DatabaseSettings__ConnectionString=${{ secrets.DATABASE_CONNECTION_STRING }}" `
            "JWTSettings__TokenKey=${{ secrets.JWT_SECRET_KEY }}"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frelace-api'
          slot-name: 'Production'
          package: .
